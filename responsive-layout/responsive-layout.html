<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="responsive-layout.css">
</head>
<body>

    <nav>
        <div class="logo">
            <div><img src="crypton-logo.jpg" alt=""></div>
            <div>Crypton</div>
        </div>
        <div class="menu">
            <div>Home</div>
            <div>Featured</div>
            <div>About</div>
            <div>Service</div>
            <div>Pricing</div>
            <div>FAQ</div>
        </div>
        <div class="account">
            <div id="login"><a class="button" href="#" >Login</a></div>
            <div id="signup"><a class="button" href="#" >Sign Up</a></div>            
        </div>
        <div class="nav-btn">
            <label for="nav-check">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>
    </nav>
    <section class="main">
        <div class="vertical-flex">
            <div class="vertical-flex">
                <div class="text1">Buy, Sell, & Accept 
                Digital Asset</div>
                <div class="text2">Crypton is more than just a crypto trading platform. 
                It's the best place to learn about cryptocurrency</div>
            </div>
            <div class="horizontal-flex">
                <div id="getstarted"><a class="button" href="#" >Get Started</a></div>
                <div id="howitworks"><a class="button" href="#" >How it works</a></div>
            </div>
        </div>

        <div class="main-image">
            <img src="img1.jpg" alt="" >
        </div>
    </section>

    <section class="size-warning">
        Can't support for this device size
    </section>
    
    <footer>
        <a class="code-link" target="blank" href="https://github.com/lalith050101/UI-codes/blob/main/responsive-layout/responsive-layout.html">HTML Code</a>
        <a class="code-link" target="blank" href="https://github.com/lalith050101/UI-codes/blob/main/responsive-layout/responsive-layout.css">CSS Code</a>
    </footer>
</body>
</html>
